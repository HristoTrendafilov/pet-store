<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet store</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" type="module"></script>
  </head>

  <body>
    <div class="data-card">
      <div class="data-card-header">
        <div>Pet store</div>
        <button id="add-pet-btn" class="btn btn-success" disabled>
          Add pet
        </button>
      </div>
      <div class="data-card-body">
        <div>
          <table id="data-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Added date</th>
                <th>Kind</th>
                <th colspan="2"></th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>

        <div id="loading-pets-spinner" class="spinner-wrapper">
          <div class="loading-spinner"></div>
        </div>
        <div id="main-page-error"></div>
      </div>
    </div>

    <div id="pet-modal" class="modal pet-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div id="pet-modal-title"></div>
          <button type="button" id="pet-modal-close" class="modal-close">
            X
          </button>
        </div>

        <div id="fetch-pet-error"></div>

        <div id="pet-modal-spinner" class="spinner-wrapper">
          <div class="loading-spinner"></div>
        </div>

        <form id="pet-modal-form" class="pet-modal-form">
          <input hidden id="petId" name="petId" />
          <div class="form-row">
            <label for="petName">Name</label>
            <input type="text" id="petName" name="petName" required />
          </div>
          <div class="form-row">
            <label for="kind">Kind</label>
            <select id="kind" name="kind" required>
              <option value=""></option>
            </select>
          </div>
          <div class="form-row">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="0" required />
          </div>
          <div>
            <input type="checkbox" id="healthProblems" name="healthProblems" />
            <label for="healthProblems">Has health problems</label>
          </div>
          <div class="form-row">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" rows="5"></textarea>
          </div>
          <div class="form-row">
            <label for="addedDate">Added date</label>
            <input type="date" id="addedDate" name="addedDate" required />
          </div>
          <div id="submit-form-error"></div>
          <div class="pet-modal-buttons">
            <button id="form-save-btn" class="btn btn-primary" type="submit">
              Save
            </button>
            <button id="form-edit-btn" class="btn btn-warning" type="button">
              Edit
            </button>
            <button id="form-lock-btn" class="btn btn-warning" type="button">
              Lock
            </button>
            <button id="form-delete-btn" class="btn btn-danger" type="button">
              Delete
            </button>
            <button
              id="form-cancel-btn"
              class="btn btn-secondary"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="delete-modal" class="modal delete-modal">
      <div class="modal-content">
        <div class="modal-header">
          <div id="delete-modal-title"></div>
          <button type="button" id="delete-modal-close" class="modal-close">
            X
          </button>
        </div>
        <div class="delete-modal-body">
          <div id="delete-modal-pet-info"></div>
          <div id="delete-pet-error"></div>
          <div id="delete-modal-buttons" class="delete-modal-buttons">
            <button
              id="delete-modal-delete-btn"
              class="btn btn-danger"
              type="submit"
            >
              Delete
            </button>
            <button
              id="delete-modal-cancel-btn"
              class="btn btn-secondary"
              type="button"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
